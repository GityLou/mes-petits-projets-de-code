<!DOCTYPE html>
<html lang="fr">
<head>

<body>
  <div id="page-accueil" class="card">
    <h1>Tarot Sefirot</h1>
    <h3 id="txtAccueil">Bienvenue chez la voyante petit ignorant désespéré, <br>pensez à votre question et lancez le tirage</h3>
    <img id="imgAccueil" src="https://i.pinimg.com/564x/a6/54/17/a6541742a711cc467b8b3aa0d5008dea.jpg">
    <p style="font-size: 13px; font-style:italic; color: grey;"> Sefirot Tarot : Illustrations by <strong>Eliot Baum</strong> & <strong>Viv Tanner</strong></p>
    <button class="button" id="lancer-tirage">Lancer le tirage</button>
  </div>
  <div id="page-tirage">
    <div class="cartes">
      <div id="cartePasse" >
      <h2> Passé </h2>
      <img id="imgResultat" src="https://i.pinimg.com/564x/e7/51/82/e751828481e70c6de694c210d21f9696.jpg" alt="Carte">
      <p id="resultatPasse" class="resultatTexte"></p>
      </div>
      <div id="cartePresent" >
      <h2> Présent </h2>
      <img  id="imgResultat" src="https://i.pinimg.com/564x/e7/51/82/e751828481e70c6de694c210d21f9696.jpg" alt="Carte">
      <p id="resultatPresent" class="resultatTexte"></p>
      </div>
      <div id="carteFutur" >
      <h2> Futur </h2>
      <img  id="imgResultat" src="https://i.pinimg.com/564x/e7/51/82/e751828481e70c6de694c210d21f9696.jpg" alt="Carte">
      <p id="resultatFutur" class="resultatTexte"></p>
      </div>      
    </div>
    <button class="buttonRejouer" id="rejouer"> Rejouer </button>
  </div>
  
  <p id="signature" class="signature">Codé avec amour par <a href="https://codepen.io/BambieLou">Bambie Lou</a></p>
  
</body>
